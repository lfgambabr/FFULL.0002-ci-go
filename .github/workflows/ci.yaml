name: ci-golang-workflow
on: [push]
jobs: 
  check-application: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with: 
          go-version: 1.24  
      - run: go mod init github.com/lfgambabr/FFULL.0002-ci-go
      - run: go test
      - run: go run math.go